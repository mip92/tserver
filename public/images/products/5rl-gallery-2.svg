<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cartridgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Cartridge body -->
  <rect x="100" y="150" width="200" height="100" rx="20" fill="url(#cartridgeGradient)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Cartridge tip -->
  <rect x="280" y="170" width="40" height="60" rx="8" fill="#2d3748" stroke="#1a202c" stroke-width="2"/>
  
  <!-- Cartridge label -->
  <rect x="120" y="160" width="140" height="80" rx="10" fill="rgba(255,255,255,0.9)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">CARTRIDGE</text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Tattoo Ink</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="180" r="8" fill="#667eea" opacity="0.6"/>
  <circle cx="250" cy="180" r="8" fill="#764ba2" opacity="0.6"/>
</svg>

