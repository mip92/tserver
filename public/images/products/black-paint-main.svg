<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Paint bottle -->
  <path d="M150 120 L150 280 L250 280 L250 120 L230 100 L170 100 Z" fill="url(#paintGradient)" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Bottle neck -->
  <rect x="190" y="100" width="20" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="185" y="80" width="30" height="20" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Paint level -->
  <rect x="160" y="200" width="80" height="60" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">PAINT</text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Tattoo Color</text>
  
  <!-- Decorative drops -->
  <circle cx="120" cy="200" r="6" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="280" cy="180" r="4" fill="#ee5a24" opacity="0.7"/>
  <circle cx="100" cy="250" r="5" fill="#ff6b6b" opacity="0.5"/>
</svg>

