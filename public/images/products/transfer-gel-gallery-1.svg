<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transferGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Transfer paper -->
  <rect x="100" y="120" width="200" height="160" rx="10" fill="url(#transferGradient)" stroke="#00a085" stroke-width="2"/>
  
  <!-- Transfer design -->
  <circle cx="200" cy="180" r="40" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
  <path d="M180 180 Q200 160 220 180 Q200 200 180 180" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Transfer lines -->
  <line x1="120" y1="200" x2="280" y2="200" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="200" y1="140" x2="200" y2="260" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">TRANSFER</text>
  <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Tattoo Stencil</text>
  
  <!-- Decorative elements -->
  <rect x="80" y="140" width="20" height="4" fill="#00b894" opacity="0.6"/>
  <rect x="300" y="140" width="20" height="4" fill="#00a085" opacity="0.6"/>
  <rect x="80" y="250" width="20" height="4" fill="#00b894" opacity="0.6"/>
  <rect x="300" y="250" width="20" height="4" fill="#00a085" opacity="0.6"/>
</svg>

