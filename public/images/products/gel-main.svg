<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Gel tube -->
  <ellipse cx="200" cy="200" rx="80" ry="120" fill="url(#gelGradient)" stroke="#5f3dc4" stroke-width="2"/>
  
  <!-- Gel tube cap -->
  <ellipse cx="200" cy="100" rx="30" ry="20" fill="#495057" stroke="#343a40" stroke-width="2"/>
  
  <!-- Gel content -->
  <ellipse cx="200" cy="220" rx="60" ry="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Gel texture -->
  <circle cx="180" cy="200" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="220" cy="240" r="12" fill="rgba(255,255,255,0.1)"/>
  <circle cx="190" cy="250" r="10" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">GEL</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Tattoo Gel</text>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="150" r="8" fill="#a29bfe" opacity="0.6"/>
  <circle cx="280" cy="150" r="8" fill="#6c5ce7" opacity="0.6"/>
  <circle cx="100" cy="250" r="6" fill="#a29bfe" opacity="0.4"/>
  <circle cx="300" cy="250" r="6" fill="#6c5ce7" opacity="0.4"/>
</svg>

