version: "3.8"

services:
  # NestJS Backend API (из Docker Hub)
  backend:
    image: ${BACKEND_IMAGE:-mip92/tattoo-server:latest}
    container_name: tattoo-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRES_IN: ${JWT_ACCESS_TOKEN_EXPIRES_IN:-15m}
      JWT_REFRESH_TOKEN_EXPIRES_IN: ${JWT_REFRESH_TOKEN_EXPIRES_IN:-7d}
      PORT: 3000
    networks:
      - tattoo-network
    ports:
      - "3000:3000"

networks:
  tattoo-network:
    driver: bridge
